<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng LMS</title>
    <style>
        /* CSS ƒë∆°n gi·∫£n ƒë·ªÉ nh√¨n cho ƒë·∫πp m·∫Øt */
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background-color: #0056b3; }
        
        h2 { text-align: center; color: #333; }
        .hidden { display: none; } /* Class d√πng ƒë·ªÉ ·∫©n hi·ªán m√†n h√¨nh */
        
        .assignment-card { background: #e9ecef; padding: 10px; margin-bottom: 10px; border-left: 5px solid #28a745; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="login-screen">
            <h2>üîê ƒêƒÉng Nh·∫≠p</h2>
            <input type="text" id="email" placeholder="Email (V√≠ d·ª•: hocsinh@gmail.com)" value="hocsinh@gmail.com">
            <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" value="matkhau123">
            <button onclick="handleLogin()">ƒêƒÉng Nh·∫≠p</button>
            <div id="login-error" class="error"></div>
        </div>

        <div id="app-screen" class="hidden">
            <h2>üìö B√†i T·∫≠p C·ªßa T√¥i</h2>
            <p style="text-align:center; color:green">Xin ch√†o! B·∫°n ƒë√£ ƒëƒÉng nh·∫≠p.</p>
            
            <label>Nh·∫≠p ID L·ªõp h·ªçc:</label>
            <input type="number" id="classId" placeholder="V√≠ d·ª•: 1" value="1">
            <button onclick="loadAssignments()" style="background-color: #28a745;">Xem Danh S√°ch</button>
            <button onclick="logout()" style="background-color: #6c757d; margin-top: 5px;">ƒêƒÉng Xu·∫•t</button>

            <hr>
            <div id="list-result">
                </div>
        </div>

    </div>

    <script>
        // --- C·∫§U H√åNH ---
        // QUAN TR·ªåNG: Thay s·ªë 7056 b·∫±ng c·ªïng API c·ªßa b·∫°n
        const BASE_URL = "https://localhost:7063/api"; 
        
        let myToken = ""; // Bi·∫øn ƒë·ªÉ l∆∞u ch√¨a kh√≥a sau khi ƒëƒÉng nh·∫≠p

        // 1. H√ÄM ƒêƒÇNG NH·∫¨P
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            errorDiv.innerText = "ƒêang k·∫øt n·ªëi...";

            try {
                // G·ªçi API Login
                const response = await fetch(`${BASE_URL}/Auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    myToken = data.token; // L∆∞u token l·∫°i
                    
                    // Chuy·ªÉn m√†n h√¨nh: ·∫®n Login -> Hi·ªán App
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    errorDiv.innerText = "";
                } else {
                    errorDiv.innerText = "Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!";
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c t·ªõi Server!";
            }
        }

        // 2. H√ÄM L·∫§Y B√ÄI T·∫¨P
        async function loadAssignments() {
            const classId = document.getElementById('classId').value;
            const resultDiv = document.getElementById('list-result');
            
            resultDiv.innerHTML = "ƒêang t·∫£i...";

            try {
                // G·ªçi API L·∫•y b√†i t·∫≠p
                const response = await fetch(`${BASE_URL}/Assignments/class/${classId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${myToken}` // <--- G·ª¨I K√àM TOKEN ·ªû ƒê√ÇY
                    }
                });

                if (response.ok) {
                    const list = await response.json();
                    
                    if(list.length === 0) {
                        resultDiv.innerHTML = "<p>L·ªõp n√†y ch∆∞a c√≥ b√†i t·∫≠p n√†o.</p>";
                        return;
                    }

                    // X√≥a n·ªôi dung c≈© v√† v·∫Ω danh s√°ch m·ªõi
                    resultDiv.innerHTML = ""; 
                    list.forEach(baiTap => {
                        // T·∫°o HTML cho t·ª´ng b√†i t·∫≠p
                        const item = `
                            <div class="assignment-card">
                                <b>${baiTap.title}</b>
                                <p>${baiTap.description}</p>
                                <small>H·∫°n n·ªôp: ${baiTap.dueDate}</small>
                            </div>
                        `;
                        resultDiv.innerHTML += item;
                    });
                } else {
                    // N·∫øu b·ªã l·ªói (401, 403)
                    const msg = await response.text();
                    resultDiv.innerHTML = `<p style="color:red">‚ùå L·ªói: ${msg}</p>`;
                }

            } catch (err) {
                resultDiv.innerHTML = "L·ªói h·ªá th·ªëng!";
            }
        }

        // 3. H√ÄM ƒêƒÇNG XU·∫§T
        function logout() {
            myToken = "";
            document.getElementById('app-screen').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
